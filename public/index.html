<html>
<head>
	<title>time counter</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

	<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
	<div class="row">
	<div class="time">
		<div class="">time remaining for lucky draw</div>
		<span class="day"></span>
		<span class="hours"> </span>
		<span class="blink_me hours_blink"> : </span>
		<span class="minute"></span>
		<span class="blink_me"> : </span>
		<span class="second"></span>

	</div>

	<div class="col-md-4 col-md-offset-4 winner">
		<img src="images/stars.gif" alt="stars" class="stars">
		<h1>winner</h1>
		<img src="images/congrats.gif" alt="congratulation" class="congrats">
	</div>

	<div class="correctAns"></div>
	</div>
</div>

	<script src="jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="main.js"></script>
</body>
</html>
